<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevenir accion por defecto</title>
</head>
<body>
    <div id="enlace" href="http:www.facebook.com">enlace</div>
    <script>
        const enlace = document.getElementById('enlace');
        enlace.addEventListener('click', (e) => {
            e.preventDefault();
            alert('No se puede acceder a la pagina');
        });
    </script>

</body>
</html>
