<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar el elemento con removeID</title>
</head>
<body>
    <div id="contenedor">
        <div id="elementoeliminado">elemento null</div>

    </div>
    <script>
        const elementoElite = document.getElementById('elementoeliminado');
        const elementoPadre = elementoElite.parentElement;
        
        elementoPadre.removeChild(elementoElite);

    </script>
</body>
</html>
