<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop</title>
</head>
<body>
    <div id="elementoPadre">
        <div id="elementoHijo">Elemento hijo</div>
    </div>
    <script>
        const elementoHijo = document.getElementById('elementoHijo');
        elementoHijo.addEventListener('click', (e) => {
            e.stopPropagation();
            alert('evento hijo');
        });
        const elementoPadre = document.getElementById('elementoPadre');
        elementoPadre.addEventListener('click', () => {
            alert('evento padre');
        });
        
    </script>
</body>
</html>
