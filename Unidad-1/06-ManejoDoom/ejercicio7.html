<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de atributos</title>
</head>
<body>
    <div id="elemento" >Atributos</div>
    <script>
        const elemento = document.getElementById('elemento');
        elemento.setAttribute('data-nuevpAt', 'valor');
    
    </script>
</body>
</html>
